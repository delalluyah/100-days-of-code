<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3 - Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="title">calculator</div>
      <div class="pad"></div>
      <div class="row row-1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="operator">X</div>
      </div>
      <div class="row row-2">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="operator">/</div>
      </div>
      <div class="row row-3">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="operator">-</div>
      </div>
      <div class="row row-4">
        <div class="clear">C</div>
        <div>0</div>
        <div class="clear">CLR</div>
        <div class="operator">+</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
