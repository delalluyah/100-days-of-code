<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 3 - Calculator</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="title">calculator</div>
      <div class="pad" id="pad">
        <div id="operations"></div>
        <div id="results"></div>
      </div>
      <div class="row row-1">
        <div data-value="1">1</div>
        <div data-value="2">2</div>
        <div data-value="3">3</div>
        <div data-value="*" class="operator">X</div>
      </div>
      <div class="row row-2">
        <div data-value="4">4</div>
        <div data-value="5">5</div>
        <div data-value="6">6</div>
        <div data-value="/" class="operator">/</div>
      </div>
      <div class="row row-3">
        <div data-value="7">7</div>
        <div data-value="8">8</div>
        <div data-value="9">9</div>
        <div data-value="-" class="operator">-</div>
      </div>
      <div class="row row-4">
        <div data-value="clr" class="clear">CLR</div>
        <div data-value="0">0</div>
        <div data-value="=" class="clear">=</div>
        <div data-value="+" class="operator">+</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
